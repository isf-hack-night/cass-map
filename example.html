<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoiY2l1dTUzcmgxMDJ0djJ0b2VhY2sxNXBiMyJ9.25Qs4HNEkHubd4_Awbd8Og';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([40, -74.50], 9)
    .addControl(L.mapbox.geocoderControl('mapbox.places', {
      autocomplete: true,
      // use queryOptions to specify URL parameters, such as `country` https://www.mapbox.com/api-documentation/#geocoding
      queryOptions: {
        proximity: [-119.2702, 37.2719]
      }
    }));
</script>


</body>
</html>
